<!DOCTYPE html>
<html>
<head>
  <title>Test Production Councils</title>
</head>
<body>
  <h1>Testing Production Council API</h1>
  <div id="result"></div>
  
  <script>
    // Test the council API on production
    fetch('https://scotcomply.co.uk/api/trpc/council.listCouncils?batch=1&input=%7B%220%22%3A%7B%22json%22%3A%7B%22limit%22%3A32%7D%7D%7D', {
      credentials: 'include'
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      })
      .catch(err => {
        document.getElementById('result').innerHTML = '<p style="color: red">Error: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
